<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niliees Help Center</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .help-links {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }
        .help-link {
            background-color: rgb(31, 27, 27);
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .help-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Niliees Help Center</h1>
        <p>Find help documentation for all programs</p>
    </div>

    <div class="help-links">
        <a href="cheat-firmware.html" class="help-link">
            <h2>Cheat Firmware Documentation</h2>
            <p>Learn about installation, configuration, and usage</p>
        </a>
        <a href="style-code.html" class="help-link">
            <h2>Style Codes</h2>
            <p>All Style Codes</p>
        </a>
        <!-- Add more help links as needed -->
    </div>
</body>
</html>
